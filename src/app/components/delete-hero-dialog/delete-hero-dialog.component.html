<h2 mat-dialog-title>Delete Hero</h2>
<mat-dialog-content>
  <h1>Are you sure to remove the Hero?</h1>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="delete()">Delete</button>
  <button mat-raised-button color="basic" (click)="dismiss()">Cancel</button>
</mat-dialog-actions>
