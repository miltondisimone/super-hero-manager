<h2 mat-dialog-title>Add or edit Hero</h2>
<mat-dialog-content>
  <form [formGroup]="heroForm" class="hero-form">
    <mat-form-field>
      <mat-label>ID</mat-label>
      <input matInput placeholder="ID" formControlName="id" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" formControlName="name" uppercase  />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Origin</mat-label>
      <input matInput placeholder="Origin" formControlName="origin" uppercase  />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-raised-button
    color="primary"
    (click)="save()"
    [disabled]="heroForm.invalid"
  >
    Save
  </button>
  <button mat-raised-button color="basic" (click)="dismiss()">Cancel</button>
</mat-dialog-actions>
